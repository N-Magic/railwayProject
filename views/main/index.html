<!doctype html>

<html>
    <head>
        <title>Nmagic144's Site</title>
        <style>
            html,
            body {
                height: 100%; /* Ensure both html and body cover the entire height */
                margin: 0;
            }
            body {
                background-image: linear-gradient(
                    -37deg,
                    #3da650,
                    #3c38ab
                ); /* Gradient background */
                background-attachment: fixed;
                background-size: cover;
                display: flex;
                flex-direction: column;
                justify-content: center; /* Optional: Center content vertically */
                align-items: center; /* Optional: Center content horizontally */
                color: white; /* Optional: Change text color for contrast */
                text-align: center;
            }
            h1 {
                font-size: 2in;
                text-shadow:
                    0 0 20px #000000,
                    0 0 30px #000000;
                margin-bottom: 0em;
            }
            a {
                color: white; /* Ensure link text is white */
                text-decoration: none; /* Optional: Remove underline */
                font-size: 1.2em; /* Optional: Make the link a bit larger */
            }
        </style>
    </head>
    <body>
        <h1>Nathanael Martin</h1>
        <p>
            Programmer/Developer<br />Trying to make sure that the text will be
            centered
        </p>
        <div id="viewerCount"></div>
        <a href="/aboutMe">Click here to learn more about me</a>
        <script>
            // Fetch the current viewer count from the server and display it
            fetch("/viewers")
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("viewerCount").innerHTML =
                        `Number of viewers: ${data.viewers}`;
                })
                .catch((error) =>
                    console.error("Error fetching viewer count:", error),
                );
        </script>
    </body>
</html>
