<html>
    <head>
        <title>Nmagic144's Site</title>
        <style>
            html,
            body {
                height: 100%; /* Ensure both html and body cover the entire height */
                margin: 0; /* Remove default margin */
            }
            body {
                background-image: linear-gradient(
                    -37deg,
                    #3da650,
                    #3c38ab
                ); /* Gradient background */
                background-attachment: fixed; /* Keep the gradient fixed while scrolling */
                background-size: cover; /* Make the gradient cover the entire body */
                display: flex; /* Optional: makes content centerable */
                flex-direction: column; /* Optional: Align content vertically */
                justify-content: center; /* Optional: Center content vertically */
                align-items: center; /* Optional: Center content horizontally */
                color: white; /* Optional: Change text color for contrast */
            }
            h1 {
                font-size: 2in;
            }
        </style>
    </head>
